<!DOCTYPE html>
<html lang="pl">

<head>
   <script defer src="js/script.js"></script>
   <link rel="icon" href="images/icon.png">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/container.css">
   <link rel="stylesheet" href="css/buttons.css">
   <link rel="stylesheet" href="css/section.css">
   <link rel="stylesheet" href="css/tasks.css">
   <link rel="stylesheet" href="css/form.css">
   <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
   <meta charset="UTF-8">
   <meta property="og:image" content="images/share.png">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
   <title>To-do list</title>
</head>

<body>
   <div class="container">
      <h1>Lista zadań</h1>
      <section class="section">
         <h2 class="section__heading">Dodaj nowe zadanie</h2>
         <div class="section__body">
            <form class="js-form form">
               <input class="js-newTask form__input" id="addNewTask" placeholder="Co jest do zrobienia? " autofocus>
               <button class="button">Dodaj zadanie</button>
            </form>
         </div>
      </section>
      <section class="section">
         <header class="section__header">
            <h2 class="section__title">Lista zadań:</h2>
            <div class="buttons js-buttons">
               <button class="buttons__button js-hideDoneTasks">
                  Ukryj ukończone
               </button>
               <button class="buttons__button js-toggleAllTasksDone">
                  Ukończ wszystkie
               </button>
            </div>
         </header>
         <div class="section__body">
            <ul class="js-tasks list"></ul>
      </section>
   </div>
   </div>
</body>

</html>
